<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LSS Exam Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile friendly -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Home Page -->
  <div class="container" id="home-container">
    <h1>Exam Tutorial for LSS Students</h1>
    <p>Select a mode to start:</p>
    <button onclick="startTutorial()">Tutorial Mode</button>
    <button onclick="startTest()">Test Mode</button>
  </div>

  <!-- Exam Section -->
  <div class="container hidden" id="exam-container">
    <div class="top-bar">
      <button class="homeBtn" onclick="goHome()">Home</button>
      <h1 id="modeTitle"></h1>
    </div>
    <div id="question-box">
      <p id="question"></p>
      <div id="options"></div>
    </div>
    <div class="nav-buttons">
      <button id="prevBtn" onclick="prevQuestion()">Previous</button>
      <button id="backBtn" class="hidden" onclick="prevQuestion()">Back</button>
      <button id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <!-- Summary Section -->
  <div class="container hidden" id="summary-container">
    <div class="top-bar">
      <button class="homeBtn" onclick="goHome()">Home</button>
      <h1>Exam Summary</h1>
    </div>
    <div id="summary"></div>
  </div>

  <!-- Script always loaded last -->
  <script src="script.js"></script>
</body>
</html>
